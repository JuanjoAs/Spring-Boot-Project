
<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
<meta charset="UTF-8" />
<title>Home</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{styles/style.css}" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/33a002ef8f.js"
	crossorigin="anonymous"></script>

<body>
	<!-- NavBar START -->
	<div th:insert="fragments/navbar :: navbar" class="sticky-top"></div>
	<!-- NavBar END -->
	<th:block th:include="fragments/navbar :: modals"></th:block>
	<!-- Bootstrap row -->
	<div class="row" id="body-row">
		<!-- Sidebar START -->
		<div th:insert="fragments/navbar :: sidebar"></div>
		<!-- Sidebar END -->
		<!-- MAIN -->
		<div class="col pt-5">
			<main class="container-fluid padding-especial">
				<div class="row flex-row-content-center">
					<div class="col-xl-6 col-sm-12 ">
						<form th:action="@{/añadirVivienda}" method="post">
							<div class="modal-body">
								<h3 class="dark-grey-text text-center">
									<strong>Nueva vivienda</strong>
								</h3>
								<hr>
								<div class="md-form">
									<i class="fas fa-home prefix"></i> <label for="email">Nombre
										Vivienda</label> <input type="text" id="nombre" name="nombre"
										class="form-control" placeholder="El campillo" required
										autofocus>
								</div>
								<div class="md-form">
									<i class="fas fa-key prefix "></i> <label for="password">
										Código</label> <input type="text" id="codigo" name="codigo"
										class="form-control" placeholder="AAA-000" required>
								</div>

							</div>
							<div class="modal-footer">
								<button class="btn btn-primary	" type="submit">Guardar</button>
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Cerrar</button>
							</div>
						</form>
					</div>
					
				</div>
			</main>

		</div>
		<!-- Main Col END -->
	</div>
	<!-- body-row END -->


	
	
	<script type="text/javascript" th:src="@{js/js.js}"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.17/dist/css/bootstrap-select.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.17/dist/js/bootstrap-select.min.js"></script>

	<!-- (Optional) Latest compiled and minified JavaScript translation files -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.17/dist/js/i18n/defaults-es_ES.min.js"></script>
</body>
</html>
