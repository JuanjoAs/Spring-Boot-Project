<script th:inline="javascript">

/*<![CDATA[*/

window.onload = function () {
	
	 
	 var pri=[];
	 var ver=[];
	 var oto=[];
	 var inv=[];
	 
	 var data=[[${pri}]];
	 for (var d of data){
			d["x"]=new Date(d["x"],0);
			pri.push(d);
	 }
	 var data=[[${ver}]];
	 for (var d of data){
			d["x"]=new Date(d["x"],0);
			ver.push(d);
	 }
	 var data=[[${oto}]];
	 for (var d of data){
			d["x"]=new Date(d["x"],0);
			oto.push(d);
	 }
	 var data=[[${inv}]];
	 for (var d of data){
			d["x"]=new Date(d["x"],0);
			inv.push(d);
	 }
	 console.log(pri);
	 console.log(ver);
	 console.log(oto);
	 console.log(inv);
	 
var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	 title:{
	      text: "Ganancias por estación y año"
	      },
	axisX: {
		interval: 1,
		intervalType: "year"
	},
	
	axisY:{
		title:"Euros",
		valueFormatString:"#€",
		gridColor: "#B6B1A8",
		tickColor: "#B6B1A8"
	},
	legend:{
		cursor: "pointer",
		itemclick: toggleDataSeries
	},
	toolTip: {
		shared: true,
		content: toolTipContent
	},
	data: [{
		type: "stackedColumn",
		showInLegend: true,
		color: "green",
		name: "Primavera",
		yValueFormatString: "#0.#€",
		indexLabelPlacement: "outside",
		dataPoints: pri
		},
		{        
			type: "stackedColumn",
			showInLegend: true,
			name: "Verano",
			color: "orange",
			yValueFormatString: "#0.#€",
			indexLabelPlacement: "outside",
			dataPoints: ver
		},
		{        
			type: "stackedColumn",
			showInLegend: true,
			name: "Otoño",
			color: "#67403A",
			yValueFormatString: "#0.#€",
			indexLabelPlacement: "outside",
			dataPoints: oto
		},
		{        
			type: "stackedColumn",
			showInLegend: true,
			name: "Invierno",
			color: "lightblue",
			yValueFormatString: "#0.#€",
			indexLabelPlacement: "outside",
			dataPoints: inv
	}]
});
chart.render();

function toolTipContent(e) {
	var str = "";
	var total = 0;
	var str2, str3;
	for (var i = 0; i < e.entries.length; i++){
		var  str1 = "<span style= \"color:"+e.entries[i].dataSeries.color + "\"> "+e.entries[i].dataSeries.name+"</span>: <strong>"+e.entries[i].dataPoint.y+"</strong>€<br/>";
		total = e.entries[i].dataPoint.y + total;
		str = str.concat(str1);
	}
	str2 = "<span style = \"color:DodgerBlue;\"><strong>"+(e.entries[0].dataPoint.x).getFullYear()+"</strong></span><br/>";
	total = Math.round(total * 100) / 100;
	str3 = "<span style = \"color:Tomato\">Total:</span><strong>"+total+"</strong> €<br/>";
	return (str2.concat(str)).concat(str3);
}


    function toggleDataSeries(e){
		if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
			e.dataSeries.visible = false;
		}
		else{
			e.dataSeries.visible = true;
		}
		chart.render();
	}
  }
  
/*]]>*/
