<script th:inline="javascript">
/*<![CDATA[*/
window.onload = function() {
 
var dps = new Array(new Array(),new Array(),new Array(),new Array());
var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title: {
		text: "HOLA MUY BUENAS "
	},
	axisY: {
		includeZero: false,
		title: "Call Duration (in billion minutes)"
	},
	legend:{
		cursor: "pointer",
		itemclick: toggleDataSeries
	},
	toolTip: {
		shared: true
	},
	data: [{
		type: "stackedBar",
		name: "Local Calls",
		showInLegend: true,
		xValueType: "dateTime",
		xValueFormatString: "YYYY",
		yValueFormatString: "#,##0.0 billion minutes",
		dataPoints: dps[0]
	},{
		type: "stackedBar",
		name: "Call to Mobile",
		showInLegend: true,
		xValueType: "dateTime",
		xValueFormatString: "YYYY",
		yValueFormatString: "#,##0.0 billion minutes",
		dataPoints: dps[1]
	},{
		type: "stackedBar",
		name: "International Call",
		showInLegend: true,
		xValueType: "dateTime",
		xValueFormatString: "YYYY",
		yValueFormatString: "#,##0.0 billion minutes",
		dataPoints: dps[2]
	},{
		type: "stackedBar",
		name: "Other Calls",
		showInLegend: true,
		xValueType: "dateTime",
		xValueFormatString: "YYYY",
		yValueFormatString: "#,##0.0 billion minutes",
		dataPoints: dps[3]
	}]
});
 
function toggleDataSeries(e){
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	}
	else{
		e.dataSeries.visible = true;
	}
	chart.render();
}
 
var xValue;
var yValue;
var dataPointList=[[${dataPointsList}]];
console.log(dataPointList)
var contador=0;
contadorY=-1;
contadorX=-1;


for(let j=0;j<4;j++){
	for(let i=0;i<6;i++){
		xValue=parseInt(dataPointList[j][i].x);
		yValue=parseInt(dataPointList[j][i].y);
		
		dps[j].push({
			x : xValue,
			y : yValue
		});	
		
	}
	
}
console.log(dataPointList[0][1].x);
console.log(dps);
chart.render();
 
}
/*]]>*/
</script>
