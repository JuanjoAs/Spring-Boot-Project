	d["x"]=new Date(d["x"]);
	pri.push(d);
}
data=[[${oto}]];

	d["x"]=new Date(d["x"]);
	oto.push(d);

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title: {
		text: "GANANCIAS ANUALES"
	},
	axisY: {
		includeZero: false,
		title: "Ganancias por año(en euros)"
	},
	legend:{
		cursor: "pointer",
		itemclick: toggleDataSeries
	},
	toolTip: {
		shared: true
	},
	data: [{
		type: "stackedBar",
		name: "Primavera",
		showInLegend: true,
		xValueType: "YYYY",

		yValueFormatString: "#.0 €",
		dataPoints: pri
	},{
		type: "stackedBar",
		name: "Verano",
		showInLegend: true,
		xValueType: "dateTime",

		xValueType: "dateTime",
		xValueFormatString: "YYYY",
		yValueFormatString: "#.0 €",
		dataPoints: oto
	},{
		type: "stackedBar",
		name: "Invierno",
		showInLegend: true,
		xValueType: "dateTime",
		xValueFormatString: "YYYY",
		yValueFormatString: "#.0 €",
		dataPoints: inv
	}]
});
 
function toggleDataSeries(e){
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	}
	else{
		e.dataSeries.visible = true;
	}
	chart.render();
}
