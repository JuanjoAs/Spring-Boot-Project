<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
<meta charset="UTF-8" />
<title>Home</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{styles/style.css}" />
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">


<script src="https://kit.fontawesome.com/33a002ef8f.js"
	crossorigin="anonymous"></script>
<body>
	<!-- NavBar START -->
	<div th:insert="fragments/navbar :: navbar" class="sticky-top"></div>
	<!-- NavBar END -->
	<th:block th:include="fragments/navbar :: modals"></th:block>
	<!-- Bootstrap row -->
	<div class="row" id="body-row">
		<!-- Sidebar START -->
		<div th:insert="fragments/navbar :: sidebar"></div>
		<!-- Sidebar END -->
		<!-- MAIN -->
		<div class="col pt-5">
			<main class="container-fluid padding-especial">

				<div class="row">
					<div class="col-12">
						<div id="table">
							<table id="myTable" class="table">
								<thead class="thead-dark">
									<tr>
										<th scope="col">Id</th>
										<th scope="col">Nombre</th>
										<th scope="col">DNI</th>
										<th scope="col">País</th>
										<th scope="col">Vivienda</th>
										<th scope="col">Email</th>
										<th scope="col">Teléfono</th>
									</tr>
								</thead>
								<tbody>

								</tbody>
							</table>


						</div>
					</div>

				</div>
				<div class="row">
				<a class="btn btn-primary ml-3" th:href="@{/api/getPdfInquilinos}">PDF inquilinos</a>
				</div>
			</main>
		</div>
		<!-- Main Col END -->
	</div>
	<!-- body-row END -->


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
	<script th:inline="javascript">
		/*<![CDATA[*/
		$('#myTable').DataTable({
			ajax: {
		        url: '/api/data'
		       
		    },
		    "emptyTable":     "No hay datos disponibles",
		    
		    "loadingRecords": "Cargando...",
		    "processing":     "Procesando...",
		    "search":         "Búsqueda:",
		    "zeroRecords":    "Mo hay resultados que coincidan con la busqueda",
		    
		    

			columns : [ 
				{data : "id"},
				{data : "name"},
				{data : "dni"},
				{data : "pais"},
				{data : "vivienda"},
				{data : "email"},
				{data : "telefono"}
				]
				
		});
		/*]]>*/
	</script>
	<script th:src="@{js/canvasjs.min.js}"></script>
	<!--  <div th:insert="fragments/footer :: footer"></div> -->
	<script type="text/javascript" th:src="@{js/js.js}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.17/dist/css/bootstrap-select.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.17/dist/js/bootstrap-select.min.js"></script>

	<!-- (Optional) Latest compiled and minified JavaScript translation files -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.17/dist/js/i18n/defaults-es_ES.min.js"></script>

</body>
</html>
