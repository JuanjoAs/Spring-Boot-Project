	<div th:fragment="modals">
		<!-- MODAL START -->
		<div class="modal fade" id="modalAñadirCasa" tabindex="-1"
			role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<form th:action="@{/añadirVivienda}" method="post">
						<div class="modal-body">
							<!--Card-->


							<!-- Form -->

							<!-- Heading -->
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h3 class="dark-grey-text text-center">
								<strong>Nueva vivienda</strong>
							</h3>
							<hr>
							<div class="md-form">
								<i class="fas fa-home prefix"></i> <label for="email">Nombre
									Vivienda</label> <input type="text" id="nombre" name="nombre"
									class="form-control" placeholder="El campillo" required
									autofocus>
							</div>

							<div class="md-form">
								<i class="fas fa-key prefix "></i> <label for="password">
									Código</label> <input type="text" id="codigo" name="codigo"
									class="form-control" placeholder="AAA-000" required>


							</div>





							<!-- Form -->

						</div>
						<div class="modal-footer">
							<button class="btn btn-primary	" type="submit">Guardar</button>
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Cerrar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- MODAL END -->
		<!-- MODAL START -->
		<div class="modal fade" id="modalAñadirReserva" tabindex="-1"
			role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<form th:action="@{/añadirReserva}" name='f' th:object="${reserva}"
						method="post">
						<div class="modal-body">
							<!--Card-->
							<!-- Form -->

							<!-- Heading -->
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h3 class="dark-grey-text text-center">
								<strong>Nueva reserva</strong>
							</h3>
							<hr>
							<div class="md-form mt-1">
								<i class="fas fa-home prefix"></i> <label for="casa">Seleccionar
									Vivienda</label> <select id="casa" name="casa"
									class="selectpicker form-control">
									<option th:each="vivienda : ${viviendas}"
										th:value="${vivienda.getCodVivienda()}" th:text="${vivienda.nombre}"
										selected></option>
								</select>
							</div>
							<div class="form-row ">
								<div class="md-form mx-auto col-md-6 col-xs-12 mt-1">
									<i class="fas fa-calendar-alt prefix"></i> <label for="event-start-date">Fecha de entrada</label> <input type="date" id="event-start-date"
										name="event-start-date" class="form-control" required autofocus>
								</div>

								<div class="md-form mx-auto col-md-6 col-xs-12 mt-1">
									<i class="fas fa-calendar-alt prefix"></i> <label for="event-end-date">Fecha de salida</label> <input type="date" id="event-end-date"
										name="event-end-date" class="form-control" required autofocus>

								</div>
							</div>
							<div class="md-form mt-1">
								<i class="fas fa-coins prefix"></i> <label for="price">Precio</label>
								<input type="number"  id="price"
									name="price" class="form-control" placeholder="450" required>

							</div>
							<div class="md-form mt-1">
								<i class="fas fa-child prefix"></i> <label for="selectInquilinosNavbar">Seleccionar
									Inquilino</label> 
									
									
										<select id="selectInquilinosNavbar" name="selectInquilinosNavbar"
									 	class="selectpicker form-control"
										data-live-search="true">
									
									
									
								</select>

								<div th:unless="${inquilinos!=null and !inquilinos.empty}">
									<a th:href="@{/nuevoInquilino}" type="button" id="botonAnadirInquilino"
										class="list-group-item list-group-item-action bg-dark text-white">
										<span class="menu-collapsed">Crear nuevo inquilino</span></a>
									
								</div>
							</div>



							<!-- Form -->

						</div>
						<div class="modal-footer">
							<button class="btn btn-primary	" type="submit">Guardar</button>
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Cerrar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- MODAL END -->
