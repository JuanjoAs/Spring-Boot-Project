<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=500, initial-scale=1" />
<meta charset="UTF-8" />
<title>Home</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
	
<link rel="stylesheet" type="text/css"
	href="https://unpkg.com/js-year-calendar@latest/dist/js-year-calendar.min.css" />
<link rel="stylesheet" type="text/css" th:href="@{styles/style.css}" />
<link rel="stylesheet" type="text/css" th:href="@{css/calendario.css}" />
<link rel="stylesheet" type="text/css" th:href="@{styles/lp2-styles.css}"/>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/33a002ef8f.js"
	crossorigin="anonymous"></script>
</head>
<body>
	<!-- NavBar START -->
	<div th:insert="fragments/navbar :: navbar"></div>
	<!-- NavBar END -->
	<!-- Bootstrap row -->
	<div class="row" id="body-row">
		<!-- Sidebar START -->
		<div th:insert="fragments/navbar :: sidebar"></div>
		<!-- Sidebar END -->
		<!-- MAIN -->
		<div class="col p-4">
			<main class="container">
				<div class="row">
					<div id="calendar"></div>

					<div class="modal fade" id="event-modal">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title">Event</h5>
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<input type="hidden" name="event-index">
									<form class="form-horizontal">
										<div class="form-group row">
											<label for="event-name" class="col-sm-4 control-label">Name</label>
											<div class="col-sm-8">
												<input id="event-name" name="event-name" type="text"
													class="form-control">
											</div>
										</div>
										<div class="form-group row">
											<label for="event-location" class="col-sm-4 control-label">Location</label>
											<div class="col-sm-8">
												<input id="event-location" name="event-location" type="text"
													class="form-control">
											</div>
										</div>
										<div class="form-group row">
											<label for="min-date" class="col-sm-4 control-label">Dates</label>
											<div class="col-sm-8">
												<div class="input-group input-daterange"
													data-provide="datepicker">
													<input id="min-date" name="event-start-date" type="text"
														class="form-control">
													<div class="input-group-prepend input-group-append">
														<div class="input-group-text">to</div>
													</div>
													<input name="event-end-date" type="text"
														class="form-control">
												</div>
											</div>
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default"
										data-dismiss="modal">Cancel</button>
									<button type="button" class="btn btn-primary" id="save-event">
										Save</button>
								</div>
							</div>
						</div>
					</div>
					<div id="context-menu"></div>
				</div>
			</main>
		</div>
		<!-- Main Col END -->
	</div>
	<!-- body-row END -->

	<script
		src="https://unpkg.com/js-year-calendar@latest/dist/js-year-calendar.min.js"></script>
	<script
		src="https://unpkg.com/js-year-calendar@latest/locales/js-year-calendar.es.js"></script>
	<script th:src="@{js/js.js}"></script>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
